<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .CenterMe{
            background-color: indigo;
            color: #ebebeb;
            font-size: 4rem;
            text-transform: uppercase;
            /*字体大小写*/
            height: 200px;
            display: flex;
            align-items: center;
            /*居中对齐弹性盒的各项div*//*交叉轴对齐项目*/
            justify-content: center;
            /*在弹性盒对象的div中的各项周围留有空白*//*主轴对齐项目*/
        }
    </style>
</head>
<body>
<div class="CenterMe">
    Hello, I'm centered with Flexbox!
</div>
</body>
</html>
